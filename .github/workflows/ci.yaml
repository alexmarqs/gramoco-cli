name: CI

on:
  push:
    branches: main
  pull_request:

jobs:
  test_build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run linter
        run: yarn lint 

      - name: Run tests
        run: yarn test
        
      - name: Build
        run: yarn build
